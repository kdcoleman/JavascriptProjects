<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Kay's Clock | Timer | Stopwatch</title>
    <meta name="description" content="This clock webpage displays the current
    time. It also allows you to use a timer or stopwatch. The default
    time is set to where your located.">
    <link href="clock.css" rel="stylesheet">
  </head>

  <!-- BODY CONTENT -->
  <body id="mainBody">
    <div class="container">

      <header>
         <h1> Kay's Clock </h1>
      </header>

      <div class="section">
        <h2 class="shadow" id="clockTitle"> What time is it?</h2>
        <h2 id="timeDisplay"></h2>
        <br><br>
        <img id="clockImage" src="clockImages/warpedClock.png" alt="A warped clock that's fading away">

        <form>
          Hours: <select id="timerHours" name="timerHours"></select>
          Minutes: <select id="timerMinutes" name="timerMinutes"></select>
          Seconds: <select id="timerSeconds" name="timerSeconds"></select>
        </form>

        <button id="startTimer">Start Timer</button>
        <button id="stopTimer">Stop Timer</button>
        <br><br>
        <button id="startStopwatch">Start Stopwatch</button>
        <button id="pauseStopwatch">Pause Stopwatch</button>
        <button id="resetStopwatch">Reset Stopwatch</button>
        <br><br>
        <button id="currentTime" class="large">
          Current Time
        </button>
        <button id="partyTime" class="large">
          Party Time
        </button>
      </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="clock.js"></script>

  </body>
</html>
