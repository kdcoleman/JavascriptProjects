{% load static %}

<html lang="en-US">
  <head>
    <link href="http://{{domain}}{% static 'login/style.css' %}" type="text/css" rel="stylesheet">
  </head>

  <!-- BODY CONTENT -->
  <body>
    <div class="container" style="text-align: center;">
      <h1>Hey {{ user.first_name }}!</h1>
      <br><br>
      <img src="http://{{domain}}{% static 'login/images/lakhtaCenterSunset.png' %}" style="width: 30%;">
      <br>
      <h3>Please click on the link to confirm your account.</h3>
      <br><br>
      <button id="confirmButton" type="submit" style="width: 20%;"
      onclick="window.location.href = http://{{ domain }}{% url 'confirm' uid64=uid token=token}">Confirm Account</button>
    </div>
  </body>
</html>
