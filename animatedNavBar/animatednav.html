<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Animated Navigation Toggle</title>
    <meta name="description" content="A demonstration of an animated
    navigation bar.">
    <link href="navtoggle.css" rel="stylesheet">
  </head>

  <!-- BODY CONTENT -->
  <body>
    <div class="container">

      <!-- HEADER -->
      <header>
        <div class="sticky activate">
          <h1 class="activate">BRANDING</h1>
          <div id="nav-toggle" class="nav-toggle activate">
            <div class="bar-one"></div>
            <div class="bar-two"></div>
            <div class="bar-three"></div>
          </div>
        </div>

            <nav class="activate">
              <ul class="activate">
                <li><a class="activate" href="#">HOME</a></li>
                <li><a class="activate" href="#">DEMO REEL</a></li>
                <li><a class="activate" href="#">ABOUT</a></li>
                <li><a class="activate" href="#">CONTACT</a></li>
              </ul>
            </nav>
      </header>

      <div class="section">
        <img src="https://cdn.dribbble.com/users/606213/screenshots/5830558/04.png"
        alt="Tablet icon by Rafael Olivo D. on dribble.com" class="activate"><br><br>
        <h2>Animated Navigation Bar</h2><br>
        <p class="home"> To test the animated navigation bar toggle the icons in the top
          right corner. Click the three bars to expand the navigation bar. Click
          the X to collapse the navigation bar.
        </p>
      </div>

      <!-- FOOTER -->
      <footer> Created by: Kayla D. Coleman </footer>

    </div>

      <!-- JAVASCRIPT -->
      <script src="navtoggle.js"></script>

    </body>
  </html>
