<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Tip Calculator</title>
    <meta name="description" content="Calculate the tip based on percentage
    or how you feel your service was. Also, determine how much each person
    should pay if your splitting the bill with friends.">
    <link href="tip.css" rel="stylesheet">
  </head>

  <!-- BODY CONTENT -->
  <body id="mainBody">
    <div class="container">

      <header></header>

      <div class="card">
        <div class="section top">
          <h1 id="center">TIP CALCULATOR</h1>
        </div>

        <form id="tipForm">
          How much is the bill? <br>
          $ <input type="text" placeholder="Bill Amount" id="billAmount">
          <span id="billAmountErrMsg"></span>
          <br>
          Tip Percentage <br>
          <select  id="tipPercentage"></select><br>
          Number of Guests <br>
          <input type="number" value="1" min="1" max="100" step="1"
          placeholder="Number of Guests" id="numGuests">
          <span id="numGuestsErrMsg" class="left"></span>
          <br><br>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div class="section bottom">
          <h2 id="tipAmount">Tip Amount: $0.00</h2><br>
          <h2 id="totalAmount">Total Per Guest: $0.00</h2>
          <button id="calculate">Calculate</button>
        </div>

    </div>

    <!-- FOOTER -->
    <footer> Created by: Kayla D. Coleman </footer>

    <!-- JAVASCRIPT -->
    <script src="tip.js"></script>

  </body>
</html>
