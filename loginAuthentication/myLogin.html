<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Login Authentication</title>
    <meta name="description" content="A demonstration of login authentication.">
    <link href="login.css" rel="stylesheet">
  </head>

  <!-- BODY CONTENT -->
  <body>
    <div class="container">

      <header>
        <h1>Kay's World</h1>
        <div class="rightside">
          <a class="head" href="#loginAlert">Login</a>
          <a class="head" href="#">Signup</a>
      </div>
      </header>

      <div class="section">
        <img src="loginImages/skyscraper.jpg">
      </div>

      <div id="loginAlert" class="alert">
        <div class="close">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
        </div>
        <h2>Login</h2>
        <br><br>
        <form>
          <input id="email" type="text" placeholder="Email"><br><br>
          <input id="password" type="text" placeholder="Password"><br>
          <br><br>
        </form>
        <button id="loginButton" type="submit">Login</button>
      </div>


      <!-- FOOTER -->
      <footer> Created by: Kayla D. Coleman </footer>

    </div>

    <!-- JAVASCRIPT -->
    <script src="login.js"></script>

  </body>
</html>
